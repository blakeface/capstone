<!DOCTYPE html>
<html ng-app="jerk">
<head>
  <meta charset="utf-8">
  <title>Jerk Map</title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <!-- Mapbox -->
  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

  <!-- angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" charset="utf-8"></script>
  <script src="/jerk_module.js" charset="utf-8" type="text/javascript"></script>
  <script src="/jerk_controller.js" charset="utf-8" type="text/javascript"></script>
</head>
<body ng-controller="JerkCtrl">
  <header>
    <h3 id="logo"><span id="jerk">Jerk</span> maps</h3>
    <div class="right">
      <h3 id="about" ng-click="about()">About</h3>
      <img src="/images/beer.png" alt="beer glass" ng-click="beer()"/>
    </div>
  </header>
  <div class="body-wrapper">
    <div id='map'></div>
    <p></p>
  </div>
</body>
</html>
