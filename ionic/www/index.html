<!DOCTYPE html>
<html ng-app="bike">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- stylesheets -->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/angular-chart.js/dist/angular-chart.min.css"></script>
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angular/cordova -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- js -->
  <script src="lib/Chart.js/Chart.js"></script>
  <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">

  <ion-pane>
    <div class="bar bar-header">
      <h1 class="title">Jerk-less</h1>
    </div>
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Jerk Values
        </div>
        <div class="item item-text-wrap">
          <canvas id="line" class="chart chart-line" chart-data="chartData" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="{showTooltips: false}"></canvas>
        </div>
      </div>
      <div class="button-wrapper">
        <button class="button button-large" ng-click="activate()">
          <div class="button-internal">
            <img src="img/bicycle-sprockets.png" alt="bike" />
            <p>{{status}}</p>
          </div>
        </button>
      </div>
    </ion-content>
  </ion-pane>
</body>
</html>
