<!DOCTYPE html>
<html ng-app="bike">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- stylesheets -->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/angular-chart.js/dist/angular-chart.min.css">
  <link href="css/style.css" rel="stylesheet">

  <!-- packages -->
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/Chart.js/Chart.js"></script>
  <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>
  <!-- <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> -->

  <!-- angular module -->
  <script src="js/module.js"></script>

  <!-- angular factories -->
  <script src="js/accel_factory.js"></script>
  <script src="js/geo_factory.js"></script>
  <script src="js/time_factory.js"></script>
  <script src="js/jerk_factory.js"></script>

  <!-- angular controller -->
  <script src="js/controller.js"></script>
</head>
<body ng-controller="MainCtrl" ng-cloak="">

  <ion-pane>
    <div class="bar bar-header">
      <h1 class="title">Jerk-less</h1>
    </div>
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Jerk Values
        </div>
        <div class="item item-text-wrap">
          <canvas id="line" class="chart chart-line" chart-data="chartData" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="{showTooltips: false}"></canvas>
        </div>
      </div>
      <div class="magJerk-holder">
        <h4> Avg. Mag-Jerk: {{magJerk}}</h4>
      </div>
      <div class="button-wrapper">
        <button class="button button-large" ng-click="activate()">
          <div class="button-internal">
            <img src="img/bicycle-sprockets.png" alt="bike">
            <p>{{status}}</p>
          </div>
        </button>
      </div>
    </ion-content>
  </ion-pane>
</body>
</html>
