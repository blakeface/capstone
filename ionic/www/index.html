<!DOCTYPE html>
<html ng-app="bike">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <!-- stylesheets -->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/angular-chart.min.css">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angular/cordova -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- js -->
  <script src="js/Chart.bundle.min.js"></script>
  <script src="js/angular-chart.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <div class="bar bar-header bar-dark">
        <h1 class="title">Bike</h1>
      </div>
    </ion-header-bar>
    <ion-content>
      <button class="button button-large" ng-click="activate()">
        {{status}}
      </button>
      <h3>Motion Data:</h3>
      <ul>
        <li>x: {{x}}</li>
        <li>y: {{y}}</li>
        <li>z: {{z}}</li>
        <li>timestamp: {{accelTimestamp}}</li>
      </ul>
      <h3>Geo Data:</h3>
      <ul>
        <li>latitude: {{lat}}</li>
        <li>longitude: {{lon}}</li>
        <li>altitude: {{altitude}}</li>
        <li>timestamp: {{geoTimestamp}}</li>
      </ul>
    </ion-content>
  </ion-pane>
</body>
</html>
