<!DOCTYPE html>
<html ng-app="bike">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <title></title>

  <!-- stylesheets -->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/angular-chart.js/dist/angular-chart.min.css">
  <link href="css/frenchy.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/cordova/angular packages -->
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/Chart.js/Chart.js"></script>
  <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>

  <!-- angular module -->
  <script src="js/module.js"></script>

  <!-- angular factories -->
  <script src="js/chart_factory.js"></script>
  <script src="js/time_factory.js"></script>
  <script src="js/jerk_factory.js"></script>

  <!-- angular controller -->
  <script src="js/controller.js"></script>
</head>
<body ng-controller="MainCtrl" ng-cloak="">

  <ion-pane>
    <div class="bar bar-header">
      <h1 class="title"><span id="jerk">Jerk</span> Less</h1>
    </div>
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Jerk Values
        </div>
        <div class="item item-text-wrap">
          <canvas id="line" class="chart chart-line" chart-data="chartData" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="{showTooltips: false}"></canvas>
        </div>
      </div>
      <div class="magJerk-holder">
        <h4>Jerk Magnitude: {{magJerk}}</h4>
      </div>
      <div class="button-wrapper">
        <button class="button button-large" ng-click="activate()">
          <div class="button-internal">
            <img src="img/bicycle.png" alt="bike">
            <p>{{status}}</p>
          </div>
        </button>
      </div>
      <ion-toggle ng-model="mtnBike" ng-change="toggleMtnBike()" toggle-class="toggle-assertive">
        Mountain Bike
      </ion-toggle>
    </ion-content>
  </ion-pane>
</body>
</html>
