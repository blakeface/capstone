<!DOCTYPE html>
<html ng-app="bike">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- stylesheets -->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/angular-chart.min.css">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angular/cordova -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- js -->
  <script src="js/Chart.bundle.min.js"></script>
  <script src="js/angular-chart.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">

  <ion-pane>
    <div class="bar bar-header">
      <h1 class="title">Bike</h1>
    </div>
    <ion-content>
      <div class="button-wrapper">
        <button class="button button-large" ng-click="activate()">
          <div class="button-internal">
            <img src="img/bicycle-sprockets.png" alt="bike" />
            {{status}}
          </div>
        </button>
      </div>
      <div class="card">
        <div class="item item-divider">
          Jerk
        </div>
        <div class="item item-text-wrap">
          <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</body>
</html>
